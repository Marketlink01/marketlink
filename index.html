<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Servidor Discord - Widget</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      width: 380px;
      text-align: center;
    }
    h1 {
      margin-bottom: 15px;
      font-size: 22px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bem-vindo ao Servidor</h1>

    <iframe src=\"https://discord.com/widget?id=1441821415589281852&theme=dark\"
            width="350" height="500"
            allowtransparency="true"
            frameborder="0"
            sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
    </iframe>
  </div>
</body>
</html>
